# Control center
bindsym $mod+e exec thunar
bindsym $mod+t exec $term
bindsym $mod+c kill
bindsym $mod+r exec pkill rofi || rofi -show drun
bindsym $mod+Shift+c reload
bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -b 'Yes, exit sway' 'swaymsg exit'

# Workspace
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+s layout stacking
# bindsym $mod+w layout tabbed
bindsym $mod+Shift+space floating toggle
bindsym $mod+f fullscreen

bindsym $mod+Alt+Left resize shrink width 50px
bindsym $mod+Alt+Down resize grow height 50px
bindsym $mod+Alt+Up resize shrink height 50px
bindsym $mod+Alt+Right resize grow width 50px

# User script key
bindsym $mod+L exec $scriptsDir/LockScreen.sh
bindsym Alt+Z exec $scriptsDir/SwitchKeyboardLayout.sh
bindsym XF86AudioMicMute exec $scriptsDir/MediaCtrl.sh --pause
bindsym XF86AudioMute exec $scriptsDir/Volume.sh --toggle
bindsym XF86AudioRaiseVolume exec $scriptsDir/Volume.sh --inc 
bindsym XF86AudioLowerVolume exec $scriptsDir/Volume.sh --dec 
bindsym XF86MonBrightnessUp exec $scriptsDir/Brightness.sh --inc 
bindsym XF86MonBrightnessDown exec $scriptsDir/Brightness.sh --dec 
bindsym XF86Launch1 exec $scriptsDir/MediaCtrl.sh --nxt
bindsym XF86Launch3 exec asusctl led-mode -n
bindsym XF86Launch4 exec asusctl profile -n
bindsym XF86TouchpadToggle exec $scriptsDir/TouchPad.sh
bindsym XF86KbdBrightnessUp exec $scriptsDir/BrightnessKbd.sh --inc
bindsym XF86KbdBrightnessDown exec $scriptsDir/BrightnessKbd.sh --dec
bindsym XF86Sleep exec systemctl suspend
bindsym $mod+M exec $scriptsDir/RofiBeats.sh
bindsym $mod+W exec $scriptsDir/WallpaperSelect.sh
bindsym $mod+B exec killall -SIGUSR1 waybar 
bindsym $mod+Ctrl+B exec $scriptsDir/WaybarStyles.sh
bindsym $mod+Alt+B exec $scriptsDir/WaybarLayout.sh 
bindsym $mod+Ctrl+T exec $scriptsDir/KittyThemes.sh 
bindsym $mod+Shift+s exec $scriptsDir/ScreenShot.sh --swappy
bindsym Alt+Tab exec $scriptsDir/RofiWindows.sh
